<h2>Area Calculator</h2>
  
<style type="text/css">
  #btn { font-weight: normal; color: black; }

Select Unit
<br><br>
<div>

  Height: <input type="number" id="b" >

Material

<br><br>
Finish

<br><br>
<button id="calc" onclick="finalCalc()">Calculate Price!</button>
<p id="result"></p>
<p id="price"></p>

    };

  }
};

    checkFin();

    checkFin();
